<div class="content">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm" >

                    <div class="mb-3">
                        <label for="productName">Ürün Adı</label>
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" placeholder="Ürün adı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productCategoryId">Kategori Id</label>
                        <div class="form-group">
                            <input type="number" id="productCategoryId" formControlName="productCategoryId"
                                placeholder="Kategori" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gameId">Game Id</label>
                        <div class="form-group">
                            <input type="number" id="gameId" formControlName="gameId"
                                placeholder="Game Id" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productId">Product Id</label>
                        <div class="form-group">
                            <input type="number" id="productId" formControlName="productId"
                                placeholder="Product Id" />
                        </div>  
                    </div>

                    <div class="mb-3">
                        <label for="price">Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="price" formControlName="price" placeholder="Fiyat" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description"
                                placeholder="Açıklama" />
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="status" formControlName="status"
                                placeholder="Statüsü" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()"> Ekle </button>
            </div>
        </div>
    </div>
</div>
